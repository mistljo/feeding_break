; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ============================================================
; Common settings for all boards
; ============================================================
[common]
platform = espressif32
framework = arduino
upload_speed = 921600
monitor_speed = 115200
monitor_filters = default
monitor_rts = 0
monitor_dtr = 0
upload_protocol = esptool

; Memory configuration
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.psram_type = opi
board_build.flash_size = 16MB
board_build.partitions = huge_app.csv

; Common library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0
    links2004/WebSockets@^2.7.0
    https://github.com/mathieucarbou/ESPAsyncWebServer.git
    https://github.com/mathieucarbou/AsyncTCP.git
    moononournation/GFX Library for Arduino@^1.4.9
    lvgl/lvgl@^8.3.0

; ============================================================
; ESP32-4848S040 (JCZN 4.0" 480x480 Touch Panel)
; ============================================================
[env:esp32s3]
extends = common
board = esp32-s3-devkitc-1
upload_port = COM10
monitor_port = COM10
extra_scripts = pre:version.py

; Build flags for ESP32-4848S040C Display Board
; USB-C uses CH340 USB-Serial chip, NOT native USB!
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DBOARD_HAS_PSRAM
    -DARDUINO_ESP32S3_DEV
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_CONF_PATH="${PROJECT_DIR}/src/lv_conf.h"
    -DBOARD_ESP32_4848S040

; ============================================================
; Waveshare ESP32-S3-Touch-AMOLED-1.8 (1.8" 368x448 AMOLED)
; ============================================================
[env:waveshare_amoled]
extends = common
board = esp32-s3-devkitc-1
upload_port = COM15
monitor_port = COM15
extra_scripts = pre:version.py

; Build flags for Waveshare AMOLED Board
; Uses native USB CDC
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    -DARDUINO_ESP32S3_DEV
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_CONF_PATH="${PROJECT_DIR}/src/lv_conf.h"
    -DBOARD_WAVESHARE_AMOLED_1_8
    -DCORE_DEBUG_LEVEL=3
    -DLOG_LOCAL_LEVEL=ESP_LOG_WARN

; TCA9554 I/O Expander is implemented directly in display_lvgl.h
lib_deps = 
    ${common.lib_deps}


